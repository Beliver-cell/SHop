<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Fantasy Luxe - Premium Fashion & Luxury Shopping | Official Store</title>
    <meta name="title" content="Fantasy Luxe - Premium Fashion & Luxury Shopping | Official Store" />
    <meta name="description" content="Shop the finest luxury fashion, accessories, and premium products at Fantasy Luxe. Discover exclusive collections with worldwide shipping. Authentic luxury, exceptional quality." />
    <meta name="keywords" content="luxury fashion, premium clothing, designer accessories, online shopping, fashion store, luxury brand, designer wear, high-end fashion, exclusive collection, Fantasy Luxe" />
    <meta name="author" content="Fantasy Luxe" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://fantasyluxe.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fantasyluxe.com/" />
    <meta property="og:title" content="Fantasy Luxe - Premium Fashion & Luxury Shopping" />
    <meta property="og:description" content="Shop the finest luxury fashion, accessories, and premium products. Discover exclusive collections with worldwide shipping." />
    <meta property="og:image" content="https://fantasyluxe.com/og-image.jpg" />
    <meta property="og:site_name" content="Fantasy Luxe" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fantasyluxe.com/" />
    <meta property="twitter:title" content="Fantasy Luxe - Premium Fashion & Luxury Shopping" />
    <meta property="twitter:description" content="Shop the finest luxury fashion, accessories, and premium products. Discover exclusive collections with worldwide shipping." />
    <meta property="twitter:image" content="https://fantasyluxe.com/twitter-image.jpg" />
    
    <!-- E-commerce & Shopping Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Fantasy Luxe",
      "url": "https://fantasyluxe.com",
      "description": "Premium fashion and luxury shopping destination",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://fantasyluxe.com/collections?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Fantasy Luxe",
      "url": "https://fantasyluxe.com",
      "logo": "https://fantasyluxe.com/logo.png",
      "description": "Premium luxury fashion and accessories store",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "sameAs": []
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "Fantasy Luxe",
      "url": "https://fantasyluxe.com",
      "description": "Premium fashion and luxury shopping destination with worldwide shipping",
      "priceRange": "$$",
      "currenciesAccepted": "NGN, USD",
      "paymentAccepted": "Paystack, Card, Bank Transfer",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Fantasy Luxe Product Catalog",
        "itemListElement": [
          {
            "@type": "OfferCatalog",
            "name": "Men's Fashion"
          },
          {
            "@type": "OfferCatalog",
            "name": "Women's Fashion"
          },
          {
            "@type": "OfferCatalog",
            "name": "Kids Fashion"
          }
        ]
      }
    }
    </script>
    
    <!-- Breadcrumb Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://fantasyluxe.com"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Collections",
          "item": "https://fantasyluxe.com/collections"
        }
      ]
    }
    </script>
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.paystack.co" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
